<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munett-Formulario</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS styles-->
    <link rel="stylesheet" href="styleFormulario.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-primary">
      <a class="navbar-brand" href="index.html">
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/m-character-alphabet-letter-32858.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Munett
      </a>
      <a class="navbar-brand" href="informacion.html">Informacion</a>
    </nav>
    <!--Main Container-->
    <main class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre Completo</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="NombreCompleto"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos tu informacion con nadie mas.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">RFC</label>
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Ingresos Mensuales</label>
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Cantidad Solicitada</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Recibo de Nomina</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
        </form>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Terminos y condiciones</label
          >
        </div>
        <a href="usuarioCliente.html"
          ><button type="submit" class="btn btn-primary">Submit</button></a
        >
      </form>
    </main>
  </body>
</html>
